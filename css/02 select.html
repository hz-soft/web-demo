<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 标签选择器样式定义 */
        p {
            font-size: 40px;
        }

        /* 类选择器样式定义 */
        .color {
            color: red;
        }

        .size {
            font-size: 30px;
        }

        #title {
            background-color: gray;
        }

    </style>
</head>
<body>
    <p>标签选择器</p>

    <!-- 使用已经定义好的类选择器样式 -->
    <div class="color size">类选择器</div>

    <h1 id="title">这是一个一级标题</h1>
</body>
</html>
